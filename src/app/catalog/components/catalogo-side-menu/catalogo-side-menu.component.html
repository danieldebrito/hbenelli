<form [formGroup]="altaForm" (change)="onSubmit()">

    <div class="card">
      <div class="p-3">
        <div class="p-2">
          <select class="form-select" aria-label="Default select example" formControlName="rubro">
            <option value="" disabled selected hidden>Filtrar por Rubro</option>
            <option value="alimentaria"> Alimentaria </option>
            <option value="textil"> Textil </option>
          </select>
        </div>
  
        <div class="p-2">
          <select class="form-select" aria-label="Default select example" formControlName="subrubro">
            <option value="" disabled selected hidden>Filtrar por Sub Rubro</option>
            <option *ngFor="let item of categorias" value="{{ item.id }}" >
              {{ item.categoria }}
            </option>
          </select>
        </div>
  
        <div class="p-2">
          <button type="button" class="btn btn-danger" (click)="reset()" >Limpiar</button>
  
        </div>
  
      </div>
    </div>
  
    <div class="mt-3">
      <div class="card">
        <div class="p-3">
          <div class="p-2">
            <input class="form-control" type="text" placeholder="Busqueda Libre :" >
          </div>
        </div>
      </div>
    </div>
  </form>
