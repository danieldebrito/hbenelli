<form [formGroup]="altaForm" (change)="onSubmit()">

    <div class="card">
      <div class="p-3">
        <div class="p-2">
          <select class="form-select" aria-label="Default select example" formControlName="marca">
            <option value="" disabled selected hidden>Filtrar por Marca</option>
            <option *ngFor="let item of marcas" value="{{ item }}" >
              {{ item }}
            </option>
          </select>
        </div>
  
        <div class="p-2">
          <select class="form-select" aria-label="Default select example" formControlName="modelo">
            <option value="" disabled selected hidden>Filtrar por Modelo</option>
            <option *ngFor="let item of modelos" value="{{ item }}" >
              {{ item }}
            </option>
          </select>
        </div>
  
        <div class="p-2">
          <select class="form-select" aria-label="Default select example" formControlName="rubro">
            <option value="" disabled selected hidden>Filtrar por Rubro</option>
            <option *ngFor="let item of rubros" value="{{ item }}" >
              {{ item }}
            </option>
          </select>
        </div>
  
        <div class="p-2">
          <select class="form-select" aria-label="Default select example" formControlName="subRubro">
            <option value="" disabled selected hidden>Filtrar por Sub Rubro</option>
            <option *ngFor="let item of subRubros" value="{{ item }}" >
              {{ item }}
            </option>
          </select>
        </div>
  
        <div class="p-2">
          <button type="button" class="btn btn-danger" (click)="reset()" >Limpiar</button>
  
        </div>
  
      </div>
    </div>
  
    <div class="mt-3">
      <div class="card">
        <div class="p-3">
          <div class="p-2">
            <input class="form-control" type="text" placeholder="Busqueda Libre :" >
          </div>
        </div>
      </div>
    </div>
  </form>
