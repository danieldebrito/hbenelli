<div class="card">
    <img src="{{ articulo.urlPhoto }}" class="card-img-top" width="100%">
  
    <div class="card-body pt-0 px-0">
  
      <div class="d-flex flex-row justify-content-between px-3 mt-2">
        <div class="d-flex flex-column"><span class="text-muted">Codigo:</span></div>
        <div class="d-flex flex-column">
          <h5 class="mb-0">{{ articulo.codigo }}</h5>
        </div>
      </div>
  
      <div class="d-flex flex-row justify-content-between px-3 pb-2">
        <div class="d-flex flex-column"><span class="text-muted"></span></div>
        <div class="d-flex flex-column">
          <h5 class="mb-0">{{ articulo.nombre }}</h5>
        </div>
      </div>
  
      <div class="d-flex flex-row justify-content-between px-3 mt-1">
        <div class="d-flex flex-column"><span class="text-muted">Peso:</span></div>
        <div class="d-flex flex-column">
          <h5 class="mb-0">{{ articulo.peso| titlecase }} {{ articulo.unidad }} </h5>
        </div>
      </div>
  
      </div>
  
      <div class="container mt-2">
        <!--
                    <app-boton-comprar [repuesto]='repuesto' [precio]='repuesto.precioLista' (lanzaCompra)="addCarrito($event)"></app-boton-comprar>

        -->
      </div>
  
    </div>
