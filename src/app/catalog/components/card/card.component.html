<div class="card">
  <img src="{{ articulo.urlPhoto }}" class="card-img-top" width="100%">
  <!--    <img src="{{ articulo.urlPhoto }}" class="card-img-top" width="100%">
-->

  <div class="card-body pt-0 px-0">

    <ul class="list-group">
      <li class="list-group-item"> <span class="text-muted">Codigo: </span>{{ articulo.codigo }}</li>
      <li class="list-group-item">{{ articulo.nombre }} <br> {{ articulo.observaciones }} </li>
      <li class="list-group-item">Cantidad: {{ articulo.peso| titlecase }} {{ articulo.unidad }}</li>
    </ul>
  </div>

  <div class="mx-3 mt-3 mb-2"><button type="button" class="btn btn-danger btn-block"><small>BUILD & PRICE</small></button></div>

</div>
